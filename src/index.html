<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="app" id="app">
        <div class="app-mode"></div>
        <div class="app-local" id="appLocal"></div>

        <div class="app-cities" id="appCities">
            <div class="app-form" id="appForm">
                <input class="app-input" id="appInputCity" type="text" placeholder="Enter another city"/>
                <button class="app-btn btn-add" id="appAddCity">+</button>
                <span class="app-form-error" id="appInputError"></span>
            </div>
            <div class="app-result" id="appResult">

            </div>
        </div>
    </div>
</body>
</html>
